<!DOCTYPE html>
<html lang="en">  
  <head>
    <!--   Meta   -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--   Title   -->
    <title>Color Flipper</title>
    <!--   CSS   -->
    <link rel="stylesheet" href="styles.css">
  </head>
  
  <body id="background">
    <!--   NAVIGATION Starts   -->
    <nav>
      <h4>Color Flipper</h4>
      <!--    Nav Links    -->
      <ul>
        <li class="text"><a>Text</a></li>
        <li class="hex"><a>Hex</a></li>
        <li class="rgb"><a>RGB</a></li>
      </ul>
    </nav>
    <!--   COLOR FLIPPER starts   -->
    <div class="container">
      <!--    Color Window    -->
      <div class="color-window">
        <h2>Background Color: <span class="colors"></span></h2>
      </div>
      <!--    Color Flipper button    -->
      <button type="button" id="btn" class="color-btn">Click Me</button> 
    </div>
    <!--   Javascript   -->
    <script src="main.js"></script>
  </body>
</html>
